{% extends 'todo/main.html'%} 
{% block content %}
<form action="" method="post"> 
<!-- whenever you are using post method, you need csrf token -->
    {% csrf_token %}

    <p> Are you certain you want to delete <b> {{task}}  </b></p>
    <p> You entered the following description <b> {{task.description}}</b></p>
    <input type="submit" value="Yes, Delete"> 
</form>
<a href="{% url 'task' %}"> </a>
{% endblock content %}
