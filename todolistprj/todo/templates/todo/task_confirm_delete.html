{% extends 'todo/main.html'%} 
{% block content %}
<form action="" method="post"> 
<!-- whenever you are using post method, you need csrf token -->
    {% csrf_token %}

    <p> Are you certain you want to delete task - {{task}}</p>
    <input type="submit" value="Yes, Delete"> 
</form>
<a href="{% url 'task' %}"> </a>
{% endblock content %}
